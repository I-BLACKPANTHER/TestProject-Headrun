<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-secondary">Example Form</h1>
            <form [formGroup]="reactiveForm">
                <div class="form-group">
                  <label class="col-form-label">First Name:</label>
                  <input formControlName="fname" type="text" class="form-control">
                  <small *ngIf="fname.invalid && fname.touched" class="text-danger">First Name is Required</small> 
                </div>
                <div class="form-group">
                    <label class="col-form-label">Last Name:</label>
                    <input formControlName="lname" type="text" class="form-control">
                    <small *ngIf="lname.invalid && lname.touched" class="text-danger">Last Name is Required</small> 
                  </div>
                <div class="form-group">
                  <label class="col-form-label">Email:</label>
                  <input formControlName="email" type="text" class="form-control" >
                  <div *ngIf="(email.invalid && email.touched) || email.dirty">
                    <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
                    <!--question mark(?) is a safe navigation operator-->
                    <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Phone:</label>
                  <input formControlName="phone" type="text" class="form-control" >
                  <div *ngIf="(phone.invalid && phone.touched) || phone.dirty">
                  <small *ngIf="phone.errors?.required" class="text-danger">Phone Number is Required</small>
                  <small *ngIf="phone.errors?.pattern" class="text-danger">Enter 10 digit Mobile Number.</small>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">SchoolName:</label>
                  <textarea formControlName="school" class="form-control" ></textarea>
                  <small *ngIf="school.invalid && school.touched" class="text-danger"> Message is Required(minimum length 10)</small> 
                </div>
                <button (click)="OnSubmit()" [disabled]="reactiveForm.invalid" type="button" class="btn btn-primary">Send message</button>
              </form>
        </div>
    </div>
  </div>
