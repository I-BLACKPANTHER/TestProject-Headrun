<div class="container-fluid">
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.fname }} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.lname }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
    </ng-container>

    <!-- School Column -->
    <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef> School </th>
        <td mat-cell *matCellDef="let element"> {{ element.school }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" [pageSize] = "3" showFirstLastButtons></mat-paginator>
</div>
</div>
